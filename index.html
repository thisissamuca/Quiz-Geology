<html lang="pt-br">

  <head>

    <title>Quiz of Minerals</title>

    <meta name="description" content="Quiz sobre minerais para estudar Mineralogia.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Mukta:wght@500&family=Roboto:wght@300;400;700&family=Spartan:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="effects.css">
    <link rel="stylesheet" href="responsivity.css">
    <link rel="stylesheet" href="fonts.css">

  </head>

  <body id="body">

    <!-- ----------------------------------------------------------------------------------------------------- -->

    <div class="container">

      <div class="quiz" data-status="ok">

        <header>

          <div class="container">

            <div class="control">

              <div>

                <table class="table" id="qtdPerguntas">
  
                  <thead>
        
                    <tr>
        
                      <th scope="col">Feitas</th>
        
                    </tr>
        
                  </thead>
        
                  <tbody>
        
                    <tr>
        
                      <td id="perguntasFeitas"></td>
        
                    </tr>
        
                  </tbody>
        
                </table>

              </div>

            </div>
          
          </div>
        
        </header>

        <main>

          <div class="container">

            <div class="figures">

              <div id="figure"></div>

              <div id="figure2"></div>

            </div>

            <h4 id="textCategoria"></h2>

            <h2 id="textQuiz"></h2> 

            <div id="respostas">
            
              <button id="resp0" value="resp0" class="resposta" type="button"></button>

              <button id="resp1" value="resp1" class="resposta" type="button"></button>

              <button id="resp2" value="resp2" class="resposta" type="button"></button>

              <button id="resp3" value="resp3" class="resposta" type="button"></button>
            
            </div>

          </div>

        </main>

        <footer class="">

          <hr>

          <div class="container" id="placar">

            <div>
            
              <table class="table" id="erros">
  
                <thead class="thead">
                
                  <tr>
                  
                    <th scope="col">Erros</th>
                  
                  </tr>
                
                </thead>
              
                <tbody class="tbody">
                
                  <tr>
                  
                    <td id="indiceErro"></td>
                  
                  </tr>
                
                </tbody>
    
              </table>
            
            </div>

            <div class="controle">

              <div>

                <button id="verific"><h3>VERIFICAR</h3></button>

              </div>

              <div>

                <button id="end"><h5>TERMINAR JOGO</h5></button>

              </div>
              
            </div>

            <div>

              <table class="table" id="acertos">
  
                <thead>
                
                  <tr>
                  
                    <th scope="col">Acertos</th>
                  
                  </tr>
                
                </thead>

                <tbody>
                
                  <tr>
                  
                    <td id="indiceAcerto"></td>
                  
                  </tr>
                
                </tbody>
    
              </table>
            
            </div>

          </div>

        </footer>

      </div>

    </div>

    <div class="container">
    
      <div id="status" class="oculto">

        <h3 id="mensagem">Seu desempenho</h3>

        <p id="desempenho"></p>
  
        <button type="button" id="novoJogo">NOVO JOGO</button>
  
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
